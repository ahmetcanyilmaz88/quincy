  linux-x86_64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository
      - uses: awalsh128/cache-apt-pkgs-action@v1
        name: apt musl-tools
        with:
          packages: musl-tools # provides musl-gcc
          version: 1.0        
      - uses: actions-rs/toolchain@v1
        name: Set up toolchain
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true
      - uses: Swatinem/rust-cache@v2
        name: Cache toolchain and dependencies
      - uses: actions-rs/cargo@v1
        name: Build crate
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
      - name: Prepare binaries
        run: |
          mkdir quincy-linux-binaries
          mv target/release/quincy-client quincy-linux-binaries/
          mv target/release/quincy-server quincy-linux-binaries/
          mv target/release/quincy-users quincy-linux-binaries/
          tar zcf quincy-linux-x86_64.tar.gz -C quincy-linux-binaries .
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: quincy-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
